---
layout: default
---
<div id="download-page">
  <h1>{{ page.name }}</h1>
  <h3>by {{ page.manufacturer }}</h3>

  <div class="download-section">
    <div class="details">
      <div class="section">
        <img src="{{ page.board_image }}">

        <p>
          {{ page.description }}
        </p>
      </div>
    </div>
    <div class="download">
      <div class="section">
        <h3>CircuitPython {{ page.version }}</h3>
        <p>
          This is the latest stable release of CircuitPython that will work
          with the {{ page.name }}
        </p>
        <div>
          <label class="language-select">
            <select>
              {% for language in page.files %}
              <option value="{{ language[1] }}" data-locale={{ language[0] }}>
                {% case language[0] %}
                  {% when 'en' %}
                    ENGLISH
                  {% when 'de' %}
                    GERMAN
                  {% when 'fil' %}
                    FILIPINO
                  {% when 'fr' %}
                    FRENCH
                  {% when 'es' %}
                    SPANISH
                {% endcase %}
              </option>
              {% endfor %}
            </select>
          </label>
          <a class="download-button" href="{{ page.files.en }}">DOWNLOAD NOW <i class="fas fa-download"></i></a>
          <div class="clear"></div>
      </div>
    </div>
  </div>
</div>

<script src="/assets/javascript/download.js"></script>
